<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Treinando JS</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <input type="number" name="" id="inputNumber" minlength="1">
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>    
    </main>   

    <script src="js/script.js"></script>
</body>
</html>
